<header>
    <section id="section-head-1">
        <div class="container container-head">
            <div class="row row-head-contact d-flex">

                <figure class="img-head-contact">
                    <a href="#"><img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo-engineers" class="img-logo"></a>
                </figure>

                {% for add in address %}
                <div class="box-head-contact d-flex">
                    <i class="{{add.icon}} head-icon"></i>
                    <div class="contact-text">
                        <div class="top-text ff-oswald f-weight">{{add.desc}}</div>
                        <div class="bottom-text ff-mulish">{{add.big_desc}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</header>
