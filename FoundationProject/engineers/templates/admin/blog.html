{% extends 'admin/base.html' %}

{% block content %}


<div class="container">
    <div class="row ">
      <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Name</th>
                <!-- <th scope="col">Date</th> -->
                <th scope="col">Image</th>
                <th scope="col">Short Description</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody>
               {% for blog in blogs %}
              <tr>
                <th scope="row">{{blog.id}}</th>
                <td>{{blog.title}}</td>
                <td>{{blog.name}}</td>
                <td>{{blog.image}}</td>
                <td>{{blog.short_desc}}</td>
                <td>{{blog.desc|safe}}</td>
                <td>{{blog.category}}</td>
                <td><a href="{{url_for('blog_update', id=blog.id)}}"><i class="fas fa-edit"></i>Update</a></td>
                <td><a href="{{url_for('blog_delete', id=blog.id)}}"  onclick="return confirm('Are You Sure To Delete ?')"><i class="fas fa-trash-alt"></i>Delete</a></td>             </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    
      
    </div>
  </div>
</div>


{% endblock %}
