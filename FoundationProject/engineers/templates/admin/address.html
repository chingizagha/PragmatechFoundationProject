{% extends 'admin/base.html' %}

{% block content %}


<div class="container">
    <div class="row ">
      <div class="col">
        <table class="table table-success" >
          <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Icon</th>
                <th scope="col">Description</th>
                <th scope="col">Short Description</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
               {% for add in address %}
              <tr>
                <th scope="row">{{add.id}}</th>
                <td><i class="{{add.icon}}"></i></td>
                <td>{{add.desc}}</td>
                <td>{{add.big_desc}}</td>
                <td><a href="{{url_for('address_update', id=add.id)}}"  ><i class="fas fa-edit"></i>Update</a></td>
                <td><a href="{{url_for('address_delete', id=add.id)}}" onclick="return confirm('Are You Sure To Delete ?')"><i class="fas fa-trash-alt"></i>Delete</a></td>             
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    
      
    </div>
  </div>
</div>


{% endblock %}
