{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Name</label>
                    <input type="text" id="typeText" class="form-control" name="name" value="{{workers.name}}">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Work</label>
                    <input type="text" id="typeText" class="form-control" name="work" value="{{workers.work}}">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Facebook</label>
                    <input type="text" id="typeText" class="form-control" name="fb" value="{{workers.fb_link}}">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Twitter</label>
                    <input type="text" id="typeText" class="form-control" name="tw" value="{{workers.tw_link}}">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Linkedin</label>
                    <input type="text" id="typeText" class="form-control" name="ln" value="{{workers.ln_link}}">
                </div><br>
                <div class="form-group mt-3">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
