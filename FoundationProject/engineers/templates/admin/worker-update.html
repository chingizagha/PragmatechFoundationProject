{% extends 'admin/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Name</label>
                    <input type="text" id="typeText" class="form-control" name="name">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Work</label>
                    <input type="text" id="typeText" class="form-control" name="work">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Facebook</label>
                    <input type="text" id="typeText" class="form-control" name="fb">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Twitter</label>
                    <input type="text" id="typeText" class="form-control" name="tw">
                </div><br>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Linkedin</label>
                    <input type="text" id="typeText" class="form-control" name="ln">
                </div><br>
                <div class="form-group mt-3">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
