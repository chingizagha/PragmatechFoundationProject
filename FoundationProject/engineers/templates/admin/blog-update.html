{% extends 'admin/base.html' %}

{% block content %}


<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Title</label>
                    <input type="text" id="typeText" class="form-control" name="title" value="{{blogs.title}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Name</label>
                    <input type="text" id="typeText" class="form-control" name="name" value="{{blogs.name}}">
                </div>
                <div class="form-outline"><br>
                    <label class="form-label" for="typeText">Description</label>
                    <textarea type="text" id="typeText" class="form-control" name="desc" value="{{blogs.desc}}"></textarea>
                </div><br>
                <select class="form-select" name='category'>
                    {% for category in blog_category %}
                    <option value="{{category.title}}">{{category.title}}</option>
                    {% endfor %}
                </select><br>
                <div class="form-group mt-3">
                    <label for="exampleFormControlFile1">Image</label>
                    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>


<script>
    tinymce.init({
    selector: 'textarea'
  });
</script>

{% endblock %}
