{% extends 'admin/base.html' %}

{% block content %}


<div class="container">
    <div class="row mt-5 mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="form-outline">
                    <label class="form-label" for="typeText">Icon</label>
                    <input type="text" id="typeText" class="form-control" name="icon" value="{{card.icon}}">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="typeText">Title</label>
                    <input type="text" id="typeText" class="form-control" name="title" value="{{card.title}}">
                </div>
                <div class="form-outline"><br>
                    <label class="form-label" for="typeText">Description</label>
                    <input type="text" id="typeText" class="form-control" name="desc" value="{{card.desc}}"></input>
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
