<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers-Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section id="section-head-1">
            <div class="container container-head">
                <div class="row row-head-contact d-flex">

                    <figure class="img-head-contact">
                        <a href="#"><img src="img/logo.png" alt="logo-engineers" class="img-logo"></a>
                    </figure>


                    <div class="box-head-contact d-flex">
                        <i class="fas fa-map-marker-alt head-icon"></i>
                        <div class="contact-text">
                            <div class="top-text ff-oswald">San Francisco</div>
                            <div class="bottom-text ff-mulish">Mountain View, Fake st., CA</div>
                        </div>
                    </div>

                    <div class="box-head-contact d-flex">
                        <i class="fas fa-phone-alt head-icon"></i>
                        <div class="contact-text">
                            <div class="top-text ff-oswald">000 209 392 312</div>
                            <div class="bottom-text ff-mulish">Toll free</div>
                        </div>
                    </div>

                    <div class="box-head-contact d-flex">
                        <i class="fas fa-envelope-open-text head-icon"></i>
                        <div class="contact-text">
                            <div class="top-text ff-oswald">info@gmail.com</div>
                            <div class="bottom-text ff-mulish">Gournadi, 1230 Bariasl</div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="section-head-2">
            <div class="container container-intro">
                <div class="row">
                    <div class="row-nav col-12 ff-oswald d-flex">
                        <ul class="d-flex nav-ul">
                            <li class="nav-li"><a href="#"></a>Home</li>
                            <li class="nav-li"><a href="#"></a>About Us</li>
                            <li class="nav-li"><a href="#"></a>Our Projects</li>
                            <li class="nav-li"><a href="#"></a>Testimonials</li>
                            <li class="nav-li"><a href="#"></a>Blog</li>
                            <li class="nav-li"><a href="#"></a>Contact</li>
                        </ul>
                    </div>
                </div>



                <div class="row">
                    <div id="bg-img">
                        <div class="overlay"></div>
                        <div class="img-text ff-oswald">
                            <h2 class="h2-img-text">We Are <span class="font-bold">Leading</span> Industry of Engineers
                            </h2>
                        </div>

                        <div class="arrow-r arrow">
                            <span>
                                <i class="fas fa-arrow-right"></i>
                            </span>
                            
                        </div>

                        <div class="arrow-l arrow">
                            <span>
                                <i class="fas fa-arrow-left"></i>
                            </span>
                        </div>


                    </div>
                </div>

                
            

            </div>








        </section>


    </header>
    <main></main>
    <footer></footer>
</body>

</html>
